  <style>
    body, p {
      font-family: Karla, sans-serif !important;
    }
    .markdown-section code, .markdown-section pre {
      background-color: #ebebeb;
    }
    .sidebar li>a>p {
      font-weight: 600;
      margin: 0;
    }
    .sidebar li>a>div {
      font-size:1rem
    }
    .app-name-link img {
      width: 200px;
    }
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: #df622b;

    }

<body>
<div data-app id="main"></div>
<script>
  window.$docsify = {
    el: '#main',
    loadSidebar: true,
    auto2top: true,
    loadNavbar: true,
    executeScript: true,
    logo: '_media/logo@2x-sm.png',
    name: 'Livewire Powergrid',
    themeColor: 'teal',
    search: {
      placeholder: 'Search',
      noData: 'No Results!',
    },
    noEmoji: true,
    externalLinkTarget: '_blank',
    tabs: {
      persist    : true,
      sync       : true,
      theme      : 'classic',
      tabComments: true,
      tabHeadings: true
    },
    themeable: {
      readyTransition : true,
      responsiveTables: true
    },
    plugins: [
      function(hook) {
        const footer = [
          '<footer style="margin-top: 4rem">',
          '<span><a href="https://github.com/Power-Components/livewire-powergrid">livewire-powergrid</a></span>',
          '</footer>'
        ].join('');
        hook.afterEach(function(html) {
          return html + footer;
        });
      }
    ]
  }
</script>
